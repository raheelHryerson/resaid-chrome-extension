<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResAid - Complete Your Profile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 10px;
    }

    .header p {
      color: #666;
      font-size: 14px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #f0f0f0;
    }

    /* Upload area */
    .upload-area {
      border: 2px dashed #667eea;
      border-radius: 8px;
      padding: 40px 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #f8f9ff;
      margin-bottom: 20px;
    }

    .upload-area:hover {
      border-color: #764ba2;
      background: #f0f2ff;
    }

    .upload-area.dragover {
      border-color: #764ba2;
      background: #e8ebff;
      transform: scale(1.02);
    }

    .upload-area svg {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
      opacity: 0.6;
    }

    .upload-area p {
      color: #666;
      font-size: 14px;
      margin: 10px 0;
    }

    .upload-area .highlight {
      color: #667eea;
      font-weight: 600;
    }

    #fileInput {
      display: none;
    }

    .file-info {
      background: #f0f0f0;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
    }

    .file-info.show {
      display: block;
    }

    .file-info p {
      color: #666;
      font-size: 13px;
      margin: 5px 0;
    }

    .file-name {
      font-weight: 600;
      color: #333;
    }

    /* Form groups */
    .form-group {
      margin-bottom: 20px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 500;
      color: #333;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    /* Buttons */
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      flex: 1;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Status messages */
    .parsing-status {
      display: none;
      background: #e3f2fd;
      border-left: 4px solid #2196F3;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 13px;
      color: #1565c0;
    }

    .parsing-status.show {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #2196F3;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <h1>Complete Your Profile</h1>
        <p>Upload your resume and fill in your information</p>
      </div>

      <form id="onboardingForm">
        <!-- Resume Upload Section -->
        <div class="section-title">Upload Your Resume</div>
        <div id="parsingStatus" class="parsing-status">
          <div class="spinner"></div>
          <span>Processing your resume...</span>
        </div>

        <div id="uploadArea" class="upload-area">
          <svg fill="#667eea" viewBox="0 0 24 24">
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
          </svg>
          <p>Drag and drop your resume here</p>
          <p>or <span class="highlight">click to select</span></p>
          <p style="font-size: 12px; margin-top: 15px;">PDF, DOC, or DOCX (Max 5MB)</p>
        </div>

        <input type="file" id="fileInput" accept=".pdf,.doc,.docx">

        <div id="fileInfo" class="file-info">
          <p><strong class="file-name" id="fileName"></strong></p>
          <p>File size: <span id="fileSize"></span></p>
        </div>

        <!-- Personal Information Section -->
        <div style="margin-top: 40px;">
          <div class="section-title">Personal Information</div>

          <div class="form-row">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" id="firstName" placeholder="John" required>
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" id="lastName" placeholder="Doe" required>
            </div>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="john@example.com" required>
          </div>

          <div class="form-group">
            <label>Phone</label>
            <input type="tel" id="phone" placeholder="(555) 123-4567">
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>City</label>
              <input type="text" id="city" placeholder="San Francisco">
            </div>
            <div class="form-group">
              <label>Country</label>
              <input type="text" id="country" placeholder="United States">
            </div>
          </div>

          <div class="form-group">
            <label>LinkedIn Profile</label>
            <input type="url" id="linkedin" placeholder="linkedin.com/in/johndoe">
          </div>
        </div>

        <!-- Additional Information Section -->
        <div style="margin-top: 40px;">
          <div class="section-title">Additional Information</div>

          <div class="form-row">
            <div class="form-group">
              <label>Expected Salary (USD)</label>
              <input type="text" id="expectedSalary" placeholder="e.g., 80000-100000">
            </div>
            <div class="form-group">
              <label>Years of Experience</label>
              <select id="yearsExperience">
                <option value="">Select...</option>
                <option value="0-1">0-1 years</option>
                <option value="1-3">1-3 years</option>
                <option value="3-5">3-5 years</option>
                <option value="5-10">5-10 years</option>
                <option value="10+">10+ years</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label>Current Company</label>
            <input type="text" id="currentCompany" placeholder="Your current employer">
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Willing to Relocate?</label>
              <select id="willingRelocate">
                <option value="">Select...</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="maybe">Maybe</option>
              </select>
            </div>
            <div class="form-group">
              <label>Work Authorization</label>
              <select id="workAuthorization">
                <option value="">Select...</option>
                <option value="us-citizen">US Citizen</option>
                <option value="green-card">Green Card</option>
                <option value="visa-sponsor">Need Visa Sponsorship</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label>Notice Period</label>
            <select id="noticePeriod">
              <option value="">Select...</option>
              <option value="immediate">Immediate</option>
              <option value="2-weeks">2 weeks</option>
              <option value="1-month">1 month</option>
              <option value="2-months">2 months</option>
            </select>
          </div>
        </div>

        <!-- Submit button -->
        <div class="button-group" style="margin-top: 40px;">
          <button type="submit" class="btn-primary">Complete Setup â†’</button>
        </div>
      </form>
    </div>
  </div>

  <script src="onboarding.js"></script>
</body>
</html>
