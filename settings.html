<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ResAid Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    
    h1 {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .section {
      margin: 30px 0;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
    }
    
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }
    
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    
    .help {
      font-size: 12px;
      color: #666;
      margin-top: 6px;
    }
    
    button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
    }
    
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .status {
      padding: 12px;
      margin-top: 20px;
      border-radius: 6px;
      display: none;
    }
    
    .status.success {
      background: #e8f5e9;
      color: #2e7d32;
      display: block;
    }
  </style>
</head>
<body>
  <h1>⚙️ ResAid Settings</h1>
  
  <div class="section">
    <label for="apiEndpoint">API Endpoint</label>
    <input type="text" id="apiEndpoint" placeholder="http://localhost:3000" />
    <div class="help">URL of your ResAid API server (e.g., http://localhost:3000 or https://resaid.vercel.app)</div>
  </div>
  
  <div class="section">
    <label for="apiKey">API Key (Optional)</label>
    <input type="password" id="apiKey" placeholder="Leave empty if not required" />
    <div class="help">If your API requires authentication, enter your API key here</div>
  </div>
  
  <button id="saveBtn">Save Settings</button>
  
  <div id="status" class="status"></div>

  <script src="settings.js"></script>
</body>
</html>
